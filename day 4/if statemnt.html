<html>
    <head>
        <title>If statement in JS</title>
        <script>
            // a program to determine if the number is even
            var a = Number(window.prompt("Enter any number:"));

            if (a%2 == 0){
                document.write("Number is even")
            }
        </script>
    </head>
    <body></body>
</html>

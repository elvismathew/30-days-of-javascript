<html>
    <head>
        <title>If else statement in Javascript</title>
        <script>
            //write a program to display a message if a number is even,
           // if not then display a sorry message 

           var a = Number(window.prompt("Enter any number"))
           if (a%2 == 0){
            document.write("The number is even")
           }

           else{
            document.write("Sorry the number is not even")
           }
        </script>
    </head>
    <body></body>
</html>

<html>
    <head>
        <title>if else if statement in Javascript</title>
        <script>
            var marks = Number(window.prompt("Enter your marks"))

            if (marks == 100){
                document.write("Grade is A+")
            }

            else if (marks >= 90){
                document.write("Grade is A")
            }

            else if(marks >= 80){
                document.write("Grade is B")
            }

            else if(marks >= 70){
                document.write("Grade is C")
            }

            else if (marks >= 60){
                document.write("Grade is D")
            }

            else{
                document.write("Fail")
            }
        </script>
    </head>
    <body></body>
</html>

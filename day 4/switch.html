<html>
    <head>
        <title>Switch statement in Javascript</title>
        <script>
            // write a program to display vowel and consonants
            var letter = window.prompt("Enter any letter")

            switch(letter){
                case "a":
                    document.write("vowel");
                    break;

                case "e":
                    document.write("vowel");
                    break;
                
                case "i":
                    document.write("vowel");
                    break;

                case "o":
                    document.write("vowel");
                    break;

                case "u":
                    document.write("vowel");
                    break;

                default:
                    document.write("consonant");
            }
        </script>
    </head>
    <body></body>
</html>

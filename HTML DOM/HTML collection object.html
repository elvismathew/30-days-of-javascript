<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h2>Javascript HTML DOM</h2>
    <p>Hello world</p>
    <p>Hello Norway!</p>

    <p id="demo"></p>

    <script>
        const myCollection = document.getElementsByTagName("p");

        document.getElementById("demo").innerHTML = "The inner HTML of the second paragraph is: " + myCollection[0].innerHTML;
    </script>
</body>
</html>

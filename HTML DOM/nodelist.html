<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h2>Javascript HTML DOM</h2>
    <p>Hello World1</p>
    <p>Hello Norway!</p>

    <p id="demo"></p>

    <script>
        const myNodelist = document.querySelectorAll("p");
         document.getElementById('demo').innerHTML = "The innerHTML of the second paragraph is:" + myNodelist[1].innerHTML;
    </script>
</body>
</html>

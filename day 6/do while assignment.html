<html>
    <head>
        <title>Do while loop assignment</title>
        <script>
            //Generate even number from 20 to 0 using do while
            var i = 20;

            do{
                if(i%2 == 0){
                    document.write(i + "<br/>")
                }
                i --;

            }

            while(i>0)
        </script>
    </head>
    <body></body>
</html>

<html>
    <head>
        <title>for loop assignment</title>
        <script>
            //Generate even number from 20 to 10

            for (var i=20; i>=10; i--){
                if (i%2 == 0){
                    document.write(i);
                    document.write("<br/>");
                }
            }
        </script>
    </head>
    <body></body>
</html>

<html>
    <head>
        <title>for loop problem</title>
        <script>
            // Generate odd number from 20 to 0 using for loop
            var i;
            for (i=20; i>=0; i--){
                if (i%2 != 0){
                    document.write(i);
                    document.write("<br>");
                }
           
            }
         
        </script>
    </head>
    <body></body>
</html>

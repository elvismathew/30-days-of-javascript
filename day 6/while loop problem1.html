<html>
    <head>
        <title>while loop problem 1</title>
        <script>
            //Generate odd numbers from 20 to 0 using while loop
            var i = 20;

            while( i >= 0){
               if (i%2 != 0){
                document.write(i + "<br/>");
               }
                i--;
            }


        </script>
    </head>
    <body></body>
</html>

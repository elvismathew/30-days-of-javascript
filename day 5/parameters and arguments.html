<html>
    <head>
        <title>Arguments and parameters</title>
        <script>
            function test(a,b){
                document.write(a);
                document.write("<br/>")
                document.write(b);
                document.write("<br/>")
                document.write(a+b);

            }

            test(2,3);
        </script>
    </head>
    <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Problem 2 </title>
    <script>
        // write a program to enter any number and write 
       // a table for that number

      function table(){
        var a = Number(window.prompt("Enter any number"));

        for (i=0; i<= 12; i++){
            var result = a* i
        document.write(a ,"*", i, "=" ,result);
        document.write("<br/>")
}
      }

      table();
    </script>
</head>
<body>
    
</body>
</html>

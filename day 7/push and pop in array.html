<html>
    <head>
        <title>Push and pop method in Javascript</title>
        
        <script>
          let std_name = ["elvis", "godbless", "remi", "sande"]
          std_name.push("edwin", "david", "willson");
          document.write(std_name);
          document.write("<br/>");
          std_name.pop()
          document.write("<br/>")
          document.write(std_name);
        </script>
    </head>
</html>

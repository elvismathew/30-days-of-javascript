<htmL>
    <head>
        <title>Shift and Unshift method in Javascript</title>
        <script>
            std_name =  ["elvis", "godbless", "remi", "sande"];
            std_name.shift();
            document.write(std_name)
            document.write("<br/>")
            std_name.unshift("edwin")
            document.write(std_name)
            document.write("<br/>")
        </script>
    </head>
</htmL>

<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        document.write("<h1>Elvis Maganga<h1>")
        document.write(3+3)
        document.write(3*3)
        document.write(3/3)
        document.write(3-3)

        var name = "Elvis Maganga";
        document.write(name)

        console.log("This message is displayed in the console section")
        document.write("<br>")
        user_name = window.prompt("Enter your name")
        document.write("Hi your name is ",user_name)
    </script>
    
    <title>Input and output method in JS</title>
</head>
<body>
    
</body>
</html>

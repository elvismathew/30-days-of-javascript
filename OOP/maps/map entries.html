<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        const fruits = new Map([
            ["apples", 500],
            ["bananas", 300],
            ["oranges", 400]
        ]);

        let text = " ";
        for (const x of fruits.entries()){
            text += x + "<br>";
        }

        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>

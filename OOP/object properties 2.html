<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1>JavaScript properties</h1>
        <p>Accessing elements with a .property</p>
        <p id="auto"></p>
        <script>
            const books = {
                author : "Mary Oliver",
                published : 2012,
                country : "England"
            }
            document.getElementById("auto"). innerHTML = books.author +" " + "is the author from " +" "+books.country 
        </script>
    </body>
</html>

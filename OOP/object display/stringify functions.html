<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            //JSON.stringify will not stringify functions
            //to fix this convert first to string
            const person = {
                name: "John",
                age : function(){
                    return 30;
                }
            };
            
            person.age = person.age.toString();
            
            document.getElementById("demo").innerHTML = JSON.stringify(person);
            
        </script>
    </body>
</html>

<html>
    <head>
        <title></title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            const person = {
                name : " John ",
                city : "dar",
                age : 23
            }

            let txt = " ";
            for (let x in person){
                txt += person[x] + " ";
            };

            document.getElementById("demo").innerHTML = txt;

        </script>
    </body>
</html>

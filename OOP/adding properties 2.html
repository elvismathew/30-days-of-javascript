<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1> Adding New Properties</h1>
        <p id="auto"></p>
        <script>
            const car = {
                model : "Ford",
                color : "red",
                year : "2012"
            }

            car.competitor = "Mercedes"
            document.getElementById("auto").innerHTML = car.model + " " + " strongest competitor is " + " " + car.competitor;
        </script>
    </body>
</html>

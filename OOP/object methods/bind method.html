<html>
    <head>
        <title></title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            const person = {
                firstName : "John",
                lastName : "Doe",
                fullName : function (){
                    return this.firstName + " " + this.lastName
                }
            };


            const member = {
                firstName : "Elvis",
                lastName : "Macdee"
            }

            let fullName = person.fullName.bind(member);

            document.getElementById("demo").innerHTML = fullName()
        </script>
    </body>
</html>

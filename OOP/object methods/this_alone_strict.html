<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1>Javascript this keyword</h1>
        <p>using this alone in strict mode</p>
        <p id="demo"></p>
        <script>
            "use strict";
            let x = this;
            document.getElementById("demo").innerHTML = x;
        </script>
    </body>
</html>

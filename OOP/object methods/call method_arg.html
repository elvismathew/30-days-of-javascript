        <script>
            const person = {
                fullName : function(city,country){
                    return this.firstName + " " + this.lastName + " " + city + " " + country
                }

            const person1 = {

            };

            const person2 = {

                lastName : " Doe "
            }

            document.getElementById("demo").innerHTML = person.fullName.call(person2,"dar","Tanzania")
        </script>

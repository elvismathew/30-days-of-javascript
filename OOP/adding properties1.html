<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1>Adding New properties</h1>
        <p id="demo"></p>

        <script>
            const person = {
                firstName : "John",
                lastName : "Doe",
                course : "Mechanical"
            }

            person.Nationality = "Tanzanian";

            document.getElementById("demo").innerHTML = person.firstName + " " + " is " + person.Nationality;
        </script>
    </body>
</html>

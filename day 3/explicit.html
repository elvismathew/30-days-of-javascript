<html>
    <head>
        <title>Explicit type conversion </title>
        <script>
            //conversion of string to num
            var a = "3";
            var b = "10";
            a1 = Number(a)
            b1 = Number(b)
            document.write(a1 + b1)
            document.write("<br>");

            //conversion of num to string
            var we = 32;
            s_we = String(32);
            document.write(typeof(s_we))
            document.write("<br>");

            //conversion of boolean to num
            var pen = false;
            pen_num = Number(pen)
            document.write(pen_num)
            document.write("<br>");

            //conversion of num to boolean
            var cup = 1;
            cup_bool = Boolean(cup);
            document.write(cup_bool)

        </script>
    </head>
    <body></body>
</html>

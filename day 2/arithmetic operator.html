<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var a = Number(window.prompt("Enter the value of a"));
        var b = Number(window.prompt("Enter the value of b"));

        document.write(a+b);
        document.write("<br>");
        document.write(a-b);
        document.write("<br>");
        document.write(a*b);
        document.write("<br>");
        document.write(a/b);
        document.write("<br>");
        document.write(++a);
        document.write("<br>");
        document.write(--b);
    </script>
   
    <title>Arithmetic operatorin JS</title>
</head>
<body>
    
</body>
</html>

<html>
    <head>
        <title>Assignment operators in JS</title>
        <script>
            var num1= 20;

            num1 += 10;
            document.write(num1);
            document.write("<br>");

            num1 += 60;
            document.write(num1);
            document.write("<br>");

            num1 -= 2;
            document.write(num1);
            document.write("<br>");

            num1 -= 10;
            document.write(num1);
            document.write("<br>");

            num1 *= 2;
            document.write(num1);
            document.write("<br>");

            num1 *= 4;
            document.write(num1);
            document.write("<br>");

            num1 /= 2;
            document.write(num1);
            document.write("<br>");

            num1 /= 4;
            document.write(num1);
            document.write("<br>");

        </script>
    </head>
    <body>

    </body>
</html>

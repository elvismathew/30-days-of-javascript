<html>
    <head>
        <title>Comparison Operators in JS</title>
        <script>
            var a = 1;
            var b = 4;

            document.write(a == b);
            document.write("<br>");
            document.write(a != b);
            document.write("<br>");
            document.write(a > b);
            document.write("<br>");
            document.write(a < b);
            document.write("<br>");
            document.write(a >= b);
        </script>
    </head>
    <body></body>
</html>

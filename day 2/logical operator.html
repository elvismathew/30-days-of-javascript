<html>
    <head>
        <title>Logical operators in JS</title>
        <script>
            var a = 1;
            var b = 23;
            var c = 21;
            var d = 12;

            document.write((a<b)&& (b>c));
            document.write("<br>");
            document.write((d>c) && (c<b));
            document.write("<br>");
            document.write((a>b) || (b<c));
            document.write("<br>");
            document.write((d<c) || (a>b));
            document.write("<br>");
            document.write(!(a<b));
        </script>
    </head>
    <body>

    </body>
</html>

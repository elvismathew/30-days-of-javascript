<html>
    <head>
        <title>Conditional Operators in JS</title>
        <script>
            var value1 = 10;
            var value2 = 20
            result = (value1 > value2)? "This is true" : "This is false";
            document.write(result);
            document.write("<br>");

            var a = 32;
            var b = 32;
            set = (a = b) ? "True" : "false";
            document.write(set); 
            document.write("<br>");

            var w = Number(window.prompt("Enter the value for w"));
            var y = Number(window.prompt("Enter the value of y"));
            compare = (w < y) ? "This is true": "This is false"
            document.write(compare);
        </script>
    </head>
    <body>

    </body>
</html>
